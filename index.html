<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Application</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <script defer type="text/javascript" src="./JS/index.js"></script>
</head>
<body>
    <div class="container">
		<header>
			<h1 class="navbar">Weather Forecast</h1>

			<form id="search-form">
				<label for="search-input">Search the city...</label>

				<div class="form-row">
					<input type="text" placeholder="e.g. Nairobi" name="search-input" id="search-input" autofocus>

					<button type="submit"> Search
                       <!-- <img src="./icons8-google-web-search-100.png" alt="Plus circle">-->
                    </button>
				</div> 

				<p class="form-msg"></p>
			</form>
		</header>
        <section>
            <ul class="city-weather">
                <li>
                    <section class="location">
                        <div class="city-country">Nairobi, KE</div>
                        <div class="current-date">Sunday 18 December 2022</div>
                    </section>
                    <div class="weather-details">
                        <div class="temperature">20<span>°C</span></div>
                        <figure><img src="./snowing.svg" alt=""></figure>
                        <div class="weather-description">Sunny</div>
                        <div class="temp-range">15°C/25C°</div>
                    </div>
                </li>

</body>
</html>
